<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${'Edit Cheese: ' + cheese.name}">Cheese</h1>

<form method="post" style="max-width:600px;" th:object="${cheese}" action="/cheese/edit">
    <input type="hidden" th:value="${cheese.cheeseId}" name="cheeseId" />
    <div class="form-group">
        <label th:for="name" th:value="${cheese.name}">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description" th:value="${cheese.description}">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <input type="submit" value="Add Changes" />
</form>

</body>
</html>
